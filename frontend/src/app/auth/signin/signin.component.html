<div class="auth-container">
  <h2>Sign In</h2>
  <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Username</label>
  <input formControlName="username" type="text" />
  <div *ngIf="signinForm.controls.username.touched && signinForm.controls.username.invalid" class="error">Username is required.</div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input formControlName="password" type="password" />
      <div *ngIf="signinForm.controls.password.touched && signinForm.controls.password.invalid" class="error">
        <div *ngIf="signinForm.controls.password.errors?.required">Password is required.</div>
        <div *ngIf="signinForm.controls.password.errors?.minlength">Password must be at least 6 characters.</div>
      </div>
    </div>
    <button type="submit" [disabled]="loading">
      @if (loading) { <span class="spinner"></span> } @else { Sign In }
    </button>
    @if (sessionExpired) {
      <div class="info">Your session has expired. Please sign in again.</div>
    }
  <!-- Error messages are now shown globally via MessageService -->
  </form>
  <div class="switch-link">
    <span>Don't have an account?</span>
    <a routerLink="/register">Register</a>
  </div>
</div>
