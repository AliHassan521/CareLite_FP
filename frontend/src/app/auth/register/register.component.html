<div class="auth-container">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Username</label>
  <input formControlName="username" type="text" />
  <div *ngIf="registerForm.controls.username.touched && registerForm.controls.username.invalid" class="error">Username is required.</div>
    </div>
    <div class="form-group">
      <label>Full Name</label>
  <input formControlName="fullName" type="text" />
  <div *ngIf="registerForm.controls.fullName.touched && registerForm.controls.fullName.invalid" class="error">Full Name is required.</div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input formControlName="email" type="email" />
      <div *ngIf="registerForm.controls.email.touched && registerForm.controls.email.invalid" class="error">
        <div *ngIf="registerForm.controls.email.errors?.required">Email is required.</div>
        <div *ngIf="registerForm.controls.email.errors?.email">Invalid email format.</div>
      </div>
    </div>
    <div class="form-group">
      <label>Phone</label>
  <input formControlName="phone" type="text" />
  <div *ngIf="registerForm.controls.phone.touched && registerForm.controls.phone.invalid" class="error">Phone is required.</div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input formControlName="password" type="password" />
      <div *ngIf="registerForm.controls.password.touched && registerForm.controls.password.invalid" class="error">
        <div *ngIf="registerForm.controls.password.errors?.required">Password is required.</div>
        <div *ngIf="registerForm.controls.password.errors?.minlength">Password must be at least 6 characters.</div>
      </div>
    </div>
    <div class="form-group">
      <label>Role</label>
      <select formControlName="roleName">
        <option value="">Select role</option>
        @for (role of roles; track role) { <option [value]="role">{{ role }}</option> }
      </select>
      <div *ngIf="registerForm.controls.roleName.touched && registerForm.controls.roleName.invalid" class="error">Role is required.</div>
    </div>
    <button type="submit" [disabled]="loading">
      @if (loading) { <span class="spinner"></span> } @else { Register }
    </button>
  <!-- Success/error messages are now shown globally via MessageService -->
  </form>
  <div class="switch-link">
    <span>Already have an account?</span>
    <a routerLink="/signin">Sign In</a>
  </div>
</div>
