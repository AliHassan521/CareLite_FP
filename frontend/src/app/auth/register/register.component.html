<div class="auth-container">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Username</label>
      <input formControlName="username" type="text" />
    </div>
    <div class="form-group">
      <label>Full Name</label>
      <input formControlName="fullName" type="text" />
    </div>
    <div class="form-group">
      <label>Email</label>
      <input formControlName="email" type="email" />
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input formControlName="phone" type="text" />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input formControlName="password" type="password" />
    </div>
    <div class="form-group">
      <label>Role</label>
      <select formControlName="roleName">
        @for (role of roles; track role) { <option [value]="role">{{ role }}</option> }
      </select>
    </div>
    <button type="submit" [disabled]="loading">
      @if (loading) { <span class="spinner"></span> } @else { Register }
    </button>
  <!-- Success/error messages are now shown globally via MessageService -->
  </form>
  <div class="switch-link">
    <span>Already have an account?</span>
    <a routerLink="/signin">Sign In</a>
  </div>
</div>
