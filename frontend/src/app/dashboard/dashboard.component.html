<app-navbar />
<div class="dashboard-container">
  <main>
    <h2>Dashboard</h2>
    @if (!role) {
      <div class="error">Unable to determine role. Please sign in again.</div>
    } @else {
      <div class="welcome">Welcome, {{ role }}!</div>
    }
      @if (role === 'Admin') {
        <div class="info">Manage/search patients & view audit logs.</div>
      }
      @if (role === 'Staff') {
        <div class="info">Manage/search patients only.</div>
      }
      @if (role === 'Clinician') {
        <div class="info">Search patients only.</div>
      }
  </main>
</div>
